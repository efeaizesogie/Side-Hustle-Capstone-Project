<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./resources/styles.css" />
    <link rel="stylesheet" href="./resources/queries.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="order--section">
      <div class="box">
        <img src="./images/illustration-hero.svg" alt="" class="img" />
        <div class="info">
          <h2 class="main--heading">Order Summary</h2>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="change-plan">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
            <div class="plan">
              <h3 class="plan-heading">Annual Plan</h3>
              <p class="paragraph">$59.99/year</p>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <a href="#" class="btn"> Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Group 9</a>.
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
